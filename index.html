<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="website icon" type="png" href="img/IconWebsite.png">
    <title>ToDo APP</title>
</head>
<body>
    <div class="container">
        <h1>ToDo App</h1>

        <form>
            <div class="inputContainer">
                <input placeholder=" " type="text" id="textInput">
                <label class="placeholder">Add your task</label>
            </div>
            <button type="button" id="formButton">Create</button>
        </form>

        <div id="tasksContainer">
    
            <div id="noResults">
            <span>Not tasks created</span>
            </div>
    
            <div id="results">
                <ul id="resultsList">
                    
                </ul>
            </div>

        </div>
    </div>
    
    <script defer src="js/app.js"></script>
</body>
</html>
